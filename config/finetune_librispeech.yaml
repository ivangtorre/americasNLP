optimization:
  max_update: 1000 #MAX UPDATES  #######################################################################
  lr: [0.0003] # 0.00005, 0.0003]
  sentence_avg: true
  update_freq: [40]

optimizer:
  _name: adam
  adam_betas: (0.9,0.98)
  adam_eps: 1e-08

lr_scheduler:
  _name: tri_stage
  phase_ratio: [0.1, 0.4, 0.5]
  final_lr_scale: 0.05

model:
  freeze_finetune_updates: 800 # FREEZE UPDATES. ENTRE 30% y 50% ## Objetivo un 40%
  _name: wav2vec_ctc
  w2v_path: /home/ivan/MODELS_W2V2/xlsr2_300m.pt
  apply_mask: true
  mask_prob: 0.25 # Between 0.3 and 0.75
  mask_channel_prob: 0.5 # Between 0.3 and 0.75
  mask_channel_length: 64
  layerdrop: 0.1
  activation_dropout: 0.1
  feature_grad_mult: 0.0
  checkpoint_activations: false #saves GPU memory usage at the cost of some additional compute


