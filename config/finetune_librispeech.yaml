common:
  log_interval: 100 # ####################
  fp16: true
  log_format: json
  memory_efficient_fp16: false
  on_cpu_convert_precision: false

checkpoint:
  save_interval_updates: 500 # Cada cuanto salvar #######################################################################
  keep_interval_updates: 3
  no_epoch_checkpoints: true
  best_checkpoint_metric: wer
  save_interval: 500 # Cada cuantas epocas salvar

task:
  max_sample_size: 320000 #20 seconds (320000/16000)
  min_sample_size: 32000 #2 seconds
  _name: audio_finetuning
  data: /home/ivan/DATA/LibriSpeech/
  normalize: true
  labels: ltr

dataset:
  validate_interval_updates: 500 # Validar cada 500 updates #####################################################
  train_subset: train-clean-10h # ####################
  valid_subset: dev-clean # ####################
  max_tokens: 640000 # 40 seconds
  num_workers: 10
  skip_invalid_size_inputs_valid_test: true
  validate_interval: 10000 # Cada X EPOCAS validar

criterion:
  _name: ctc
  zero_infinity: true

## 1h 10k, 10h 20k, 100h 50k, 1000h 300k
